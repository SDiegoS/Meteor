<body>
<div class="container">
    <header>
        <h1>Todo List ({{incompleteCount}})</h1>


        {{> loginButtons}}

        {{#if currentUser}}
            <form class="new-task">
                <input type="text" name="text" placeholder="Add link" />
            </form>
        {{/if}}
    </header>



    <ul>
        {{#if videoIdByRouter}}
            <form class="changeVideo">
                <input type="text" name="video">
            </form>
            <br>

            <button id="home">Back to home</button>
            <hr>

            {{>video link=videoIdByRouter}}
        {{else}}
            {{#each tasks}}
                {{> task}}
            {{/each}}
        {{/if}}
    </ul>
</div>
</body>
